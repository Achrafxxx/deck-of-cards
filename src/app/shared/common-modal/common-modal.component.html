<div bsModal #childModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
     aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">{{title}}</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="hideButtonClicked.emit()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div>
        <ng-content select=".modal-body"></ng-content>
      </div>
      <div class="modal-footer">
        <button *ngIf="primaryButton" class="btn btn-primary" (click)="primaryButtonClicked.emit()">{{primaryButton}}
        </button>
        <button class="btn btn-default" (click)="hideButtonClicked.emit()">Cancel</button>
      </div>
    </div>
  </div>
</div>
